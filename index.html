<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário Cadastro</title>

</head>

<body>
    <form>
        <div class="container">
            <table id="table">
                <tr>
                    <th class="titulo" colspan="2">Formulário Cadastro</th>
                </tr>

                <tr>
                    <th class="categorias" colspan="2">Nome</th>
                </tr>
                <tr>
                    <td class="infos" colspan="2">
                        <input type="text" name="txtnome" id="nome">
                    </td>
                </tr>
                <tr>
                    <th class="categorias">Idade</th>
                    <th class="categorias">Sexo</th>
                </tr>
                <tr>
                    <td class="infos">
                        <input type="number" name="idade" id="idade">
                    </td>
                    <td class="infos">
                        <select name="select" id="sexo">
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="não binário">Não binário</option>
                            <option value="trans-genêro">Trans-genêro</option>
                            <option value="outro">Outro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="categorias" colspan="2">E-mail</th>
                </tr>
                <tr>
                    <td class="infos" colspan="2">
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <th class="categorias">Celular</th>
                    <th class="categorias"> Data de Nascimento</th>
                </tr>
                <tr>
                    <td class="infos">
                        <input type="cel" name="celular" id="celular">
                        
                    </td>
                    <td class="infos">
                        <input type="date" name="data" id="data">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Cadastrar">
                        <input type="reset" value="Limpar">
                    </td>
                </tr>

            </table>
    </form>
</body>

</html>
